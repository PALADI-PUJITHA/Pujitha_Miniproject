<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .quiz-section {
            margin: 20px 0;
        }

        .quiz-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #444;
        }

        .quiz {
            text-align: left;
            margin: 20px 0;
        }

        .quiz .question {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quiz .options {
            margin-bottom: 20px;
        }

        .quiz .options label {
            display: block;
            margin-bottom: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

    <div class="container">
        <h1>Exercise Page</h1>
        <p>Select a course to start the quiz:</p>

        <select id="courseSelector" onchange="loadQuiz()">

            <option value="javascript">JavaScript</option>

            <option value="cybersecurity">Cyber Security</option>

            <button class="submit-btn" onclick="submitAnswers()">Submit Answers</button>

        function loadQuiz() {
            const courseSelector = document.getElementById("courseSelector");
            const course = courseSelector.value;
            const courseTitle = document.getElementById("courseTitle");
            const quizContent = document.getElementById("quizContent");
            const result = document.getElementById("result");

            // Clear any previous result
            result.innerHTML = "";

            // Check if a valid course is selected
            if (course && quizzes[course]) {
                courseTitle.innerText = course.toUpperCase() + " Quiz";
                
                // Generate the quiz HTML
                quizContent.innerHTML = quizzes[course]
                    .map((q, index) => {
                        return `
                            <div>
                                <p class="question">${index + 1}. ${q.question}</p>
                                <div class="options">
                                    ${q.options
                                        .map(
                                            (option, i) => `
                                                <label>
                                                    <input type="radio" name="q${index}" value="${i}"> ${option}
                                                </label>
                                            `
                                        )
                                        .join("")}
                                </div>
                            </div>
                        `;
                    })
                    .join("");
            } else {
                courseTitle.innerText = "No Quiz Available";
                quizContent.innerHTML = "<p>Please select a valid course.</p>";
            }
        }

        function submitAnswers() {
            const courseSelector = document.getElementById("courseSelector");
            const course = courseSelector.value;
            const result = document.getElementById("result");

            if (course && quizzes[course]) {
                const userAnswers = quizzes[course].map((_, index) => {
                    const selected = document.querySelector(
                        `input[name='q${index}']:checked`
                    );
                    return selected ? parseInt(selected.value) : null;
                });

                const score = userAnswers.reduce((acc, answer, index) => {
                    return answer === quizzes[course][index].correct ? acc + 1 : acc;
                }, 0);

                result.innerText = `You scored ${score} out of ${quizzes[course].length}`;
            } else {
                result.innerText = "Please select a course and answer all questions.";
            }
        }
    </script>
